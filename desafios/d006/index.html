<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>
        Tags em HTML 
    </h1>
    <p>
        Em <strong>HTML5</strong>, podemos inserir os elementos da lista a seguir. Passe o mouse <br> sobre os termos para descobrir qual tag deverá utilizar em cada caso.
    </p>
    <ul>
        <li>
            <abbr title="Use a tag <p>">Parágrafo</abbr>
        </li>
        <li>
            <abbr title="Use a tag <h1>....<h6>">Titulos</abbr>
        </li>
        <li>
            <abbr title="Use a tag <img>">Imagens</abbr>
        </li>
        <li>
            <abbr title="Use a tag <abbr>">Abreviações</abbr>
        </li>
        <li>
            <abbr title="Use a tag <code>">Código_fonte</abbr>
        </li>
        <li>
            <abbr title="Use a tag <ol> e <li>">Listas numeradas</abbr>
        </li>
        <li>
            <abbr title="Use a tag <ul> e <li>">Lista com demarcadores</abbr>
        </li>
    </ul>
</body>
</html>
